<div class="container">
  <h1 class="text-italic">Post an offer</h1>
  <hr>
  <form [formGroup]="form" (ngSubmit)="postOffer(form.value)">
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" formControlName="model" id="model" class="form-control" placeholder="Omega Seamaster..."
        minlength="10">
      <p class="error-message" *ngIf="form.get('model').invalid && form.get('model').touched">Enter watch model!</p>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" formControlName="price" id="price" class="form-control"
        placeholder="The price you would sell for...">
      <p class="error-message" *ngIf="form.get('price').invalid && form.get('price').touched">Price must be more than
        10 BGN!</p>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" id="description" cols="30" rows="10"
        class="form-control cause-description" placeholder="Add some information about the timepiece..." minlength="50" maxlength="1000"></textarea>
    </div>
    <p class="error-message" *ngIf="form.get('description').invalid && form.get('description').touched">The description
      must be longer than 50 characters!</p>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" placeholder="https://..."
        pattern="https?:\/\/.*">
    </div>
    <p class="error-message" *ngIf="form.get('imageUrl').invalid && form.get('imageUrl').touched">Please provide a valid
      url!</p>
    <button [disabled]="form.invalid" class="btn btn-info">Post</button>
  </form>
  <hr>
</div>
