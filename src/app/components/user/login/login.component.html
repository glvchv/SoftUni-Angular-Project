<div class="container">
    <h1>Login</h1>
    <hr>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #emailInput="ngModel" type="text" [(ngModel)]='user.email' name="email" id="email" class="form-control"
                placeholder="john.doe@domain.bg" pattern="[\w.-_]+@[\w]+.[a-z]+" required>
            <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email address!</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #passwordInput="ngModel" required minlength="6" type="password" [(ngModel)]='user.password' name="password" id="password"
                class="form-control" placeholder="************">
            <p class="error-message" *ngIf="passwordInput.touched && passwordInput.invalid">Please enter a password!</p>
        </div>
        <p>You don't have an account? <a routerLink="/user/register"><strong>Register</strong></a></p>
        <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>

    </form>
    <hr>
</div>
